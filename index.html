<!DOCTYPE html>
<html>
<head>
  <title>Ethan's website</title>
  <!-- Google Font: Comic Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/5b/81/ed/5b81eda4366796ab2536652e07b0019c.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #00ff00;
      font-family: 'Comic Neue', sans-serif;
    }
    h1, h2 {
      text-align: center;
      color: #ff00ff;
      text-shadow: 2px 2px #0000ff;
    }
    .content {
      width: 80%;
      margin: auto;
      border: 2px dashed #64ff7a;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .blink {
      animation: blink 1s infinite;
      color: orange;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    marquee {
      color: cyan;
      font-size: 18px;
    }
  </style>
</head>

</html>
