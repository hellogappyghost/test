<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #202020;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      outline: none;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 10px;
    }
    .video {
      background: #181818;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    h3 {
      font-size: 14px;
      margin-top: 8px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="Search YouTube videos...">
  </header>
  <main id="results"></main>

  <script>
    // Prevent access if continue button not pressed
    if (localStorage.getItem("canContinue") !== "true") {
      window.location.href = "continue.html";
    }

    const searchInput = document.getElementById("search");
    const results = document.getElementById("results");

    searchInput.addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        const query = searchInput.value.trim();
        if (!query) return;

        // Use CORS proxy to fetch YouTube search results
        const proxy = "https://corsproxy.io/?";
        const apiURL = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;

        results.innerHTML = "<p>Loading...</p>";

        try {
          const res = await fetch(proxy + apiURL);
          const text = await res.text();
          
          // Parse video IDs using regex (works for public YouTube HTML)
          const ids = [...text.matchAll(/"videoId":"(.*?)"/g)].map(m => m[1]);
          const uniqueIds = [...new Set(ids)].slice(0, 10);

          results.innerHTML = uniqueIds.map(id => `
            <div class="video">
              <iframe src="https://www.youtube-nocookie.com/embed/${id}" allowfullscreen></iframe>
            </div>
          `).join('');
        } catch (err) {
          results.innerHTML = `<p>Error fetching results.</p>`;
        }
      }
    });
  </script>
</body>
</html>
